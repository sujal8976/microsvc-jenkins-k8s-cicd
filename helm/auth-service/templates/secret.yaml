apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secret
  labels:
    app: auth-service
type: Opaque
data:
  MONGODB_URI: {{ .Values.secrets.mongo.uri | b64enc | quote}}
  JWT_SECRET: {{ .Values.secrets.jwt.secret | b64enc | quote }}
  JWT_REFRESH_SECRET: {{ .Values.secrets.jwt.refreshSecret | b64enc | quote }}
  JWT_ACCESS_EXPIRE: {{ .Values.secrets.jwt.accessExpire | b64enc | quote }}
  JWT_REFRESH_EXPIRE: {{ .Values.secrets.jwt.refreshExpire | b64enc | quote }}
