architecture: replication

master:
  count: 1
  persistence:
    enabled: true
    size: 512Mi
    storageClass: "standard"
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

replica:
  replicaCount: 1
  persistence:
    enabled: true
    size: 512Mi
    storageClass: "standard"
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m


# Service configuration
service:
  type: ClusterIP
  port: 6379

# Pod security
podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsUser: 1001
  runAsNonRoot: true

# Health checks
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 6

# Metrics disabled
metrics:
  enabled: false
