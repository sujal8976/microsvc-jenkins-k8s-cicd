# Bitnami MongoDB - Standalone Configuration

architecture: standalone
# Number of replicas
replicaCount: 1

# Persistence configuration
persistence:
  enabled: true
  storageClass: ""
  size: 1Gi # PVC size
  # volumeSize for PV: 5Gi

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

# Service configuration
service:
  type: ClusterIP
  port: 27017

# Pod configuration
podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsUser: 1001
  runAsNonRoot: true

# Init container to wait for volume
initdbScriptsConfigMap: {}

# Livenessness and readiness probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 6
  successThreshold: 1
